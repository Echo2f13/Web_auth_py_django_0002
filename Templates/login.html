{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Login</title>
</head>
<body >
    <div class="title_container">
        <h1 class="Main_title">Login</h1>
    </div>
    <br>
    
    <div class="registration_form_container">

      {% if message2 == 1 %}
        <p>Successfully created an account, please login.</p>
      {% endif %}
      {% if error == 1 or  incorrect == 1  %}
        <p>incorrect credentials or something went wrong, try again.</p>
      {% endif %}
      <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <center>
          <button type="submit" class="btn btn-primary"  name="user_login">Login</button>
        </center>
        <br><br>
      </form>
      <center>
          <a href="{% url 'Start_up_page' %}"><button type="button" class="btn btn-primary">GO BACK</button></a>
      </center>
    </div>
    </body>
    </html>
