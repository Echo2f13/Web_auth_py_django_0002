{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Signup</title>
</head>
<body class="new_body">
    <div class="title_container">
        <h1 class="Main_title">Sign Up</h1>
    </div>
    <br>
    

    <div class="registration_form_container">
        <p>{{ message3 }}</p>
        <p>{{ error }}</p>
        <form action="{% url 'signup' %}" method="post">
            {%csrf_token%}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="username">
                <label for="floatingInput">Username</label>
            </div>
            {% if message1 == 1%}
                <p>This username is already taken</p>
            {% endif %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@abc.com" name="email">
                <label for="floatingInput">Email</label>
            </div>  
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <button type="submit" class="btn btn-primary"  name="signup">Register</button>       
            </div>
        </form>
        
        <a href="{% url 'log_in_page' %}"><button  type="submit" class="btn btn-primary">GO TO Login</button></a>    

            
    </div>
</body>
</html>
